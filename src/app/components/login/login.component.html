<div class="main-container">
    <div class="form">
        <h3>Login</h3>
        <div>
            <label for="user">User:</label>
            <input id="user" type="text" class="" #userName>
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="text" class="" #password>
        </div>
        <div>
            <button class="" (click)="login(userName.value, password.value)">Login</button>
        </div>
    </div>
</div>
